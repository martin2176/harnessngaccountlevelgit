pipeline:
  projectIdentifier: tifservices
  orgIdentifier: tif
  tags: {}
  stages:
    - stage:
        name: k8sdeployment to int namespace
        identifier: k8sdeployment
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          execution:
            steps:
              - step:
                  type: Queue
                  name: queue-pipeline-on-int-branch
                  identifier: queuepipelineonintbranch
                  spec:
                    key: <+env.identifier>-<+infra.infraIdentifier>
                    scope: Pipeline
                  timeout: 10m
                  when:
                    stageStatus: Success
                    condition: <+infra.infraIdentifier> == 'intbranch'
              - step:
                  type: Wait
                  name: 2m wait
                  identifier: m_wait
                  spec:
                    duration: 30s
              - step:
                  type: K8sRollingDeploy
                  name: k8srolloutdeployment
                  identifier: k8srolloutdeployment
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
                  timeout: 2m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
          environment:
            environmentRef: aksdev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: intbranch
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
    - parallel:
        - stage:
            name: k8sdeployment to dev namespace
            identifier: k8sdeployment_to_dev_and_at_namespace
            description: ""
            type: Deployment
            spec:
              deploymentType: Kubernetes
              execution:
                steps:
                  - step:
                      name: k8srolloutdeployment
                      identifier: k8srolloutdeployment
                      type: K8sRollingDeploy
                      timeout: 2m
                      spec:
                        skipDryRun: false
                        pruningEnabled: false
                rollbackSteps:
                  - step:
                      name: Rollback Rollout Deployment
                      identifier: rollbackRolloutDeployment
                      type: K8sRollingRollback
                      timeout: 10m
                      spec:
                        pruningEnabled: false
              service:
                useFromStage:
                  stage: k8sdeployment
              environment:
                environmentRef: aksdev
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: devbranch
            tags: {}
            failureStrategies:
              - onFailure:
                  errors:
                    - AllErrors
                  action:
                    type: StageRollback
        - stage:
            name: k8sdeployment to at namespace
            identifier: k8sdeployment_to_at_namespace
            description: ""
            type: Deployment
            spec:
              deploymentType: Kubernetes
              service:
                useFromStage:
                  stage: k8sdeployment
              environment:
                environmentRef: aksdev
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: atbranch
              execution:
                steps:
                  - step:
                      name: k8srolloutdeployment
                      identifier: k8srolloutdeployment
                      type: K8sRollingDeploy
                      timeout: 2m
                      spec:
                        skipDryRun: false
                        pruningEnabled: false
                rollbackSteps:
                  - step:
                      name: Rollback Rollout Deployment
                      identifier: rollbackRolloutDeployment
                      type: K8sRollingRollback
                      timeout: 10m
                      spec:
                        pruningEnabled: false
            tags: {}
            failureStrategies:
              - onFailure:
                  errors:
                    - AllErrors
                  action:
                    type: StageRollback
  identifier: k8sdeploymenttoaksdevbranchnamespaces
  name: k8sdeployment-to-aksdev-branch-namespaces
  variables:
    - name: namespace
      type: String
      description: Enter the namespace to deploy the service
      required: false
      value: <+input>.allowedValues(intbranch,devbranch,atbranch)
