template:
  name: Test-DNS-Name
  identifier: TestDNSName
  type: Step
  projectIdentifier: tifservices
  orgIdentifier: tif
  description: |-
    Create an input variable named "dnsname" for the DNS name you would like to test for. This templated step will query the DNS server for the DNS name.
    If a DNS name was found, it will return dnsteststatus=0.
    If a DNS name was not found, the step will abort and you can configure your step to decide the outcome (abort,ignore,fail,retry etc)
  tags: {}
  icon: data:image/png;base64,
  spec:
    timeout: 30s
    type: ShellScript
    spec:
      shell: Bash
      executionTarget: {}
      delegateSelectors: []
      source:
        type: Inline
        spec:
          script: |-
            echo "DNS name to test: $dnsname"
            host $dnsname
            dnsteststatus=$?
            echo "DNS test returned status: $dnsteststatus"
            if [ "$dnsteststatus" -eq 0 ]; 
            then  
            echo "DNS name for $dnsname was found in DNS"
            else
            echo "DNS name for $dnsname was not found in DNS...exiting with non zero status code so that step is marked as failure"
            exit 1
            fi
      environmentVariables:
        - name: dnsname
          type: String
          value: <+input>
      outputVariables:
        - name: dnsteststatus
          type: String
          value: dnsteststatus
      outputAlias:
        scope: Pipeline
        key: pipelinescope
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: Retry
            spec:
              retryCount: 1
              retryIntervals:
                - 5s
              onRetryFailure:
                action:
                  type: ManualIntervention
                  spec:
                    timeout: 1h
                    onTimeout:
                      action:
                        type: MarkAsSuccess
  versionLabel: version2
