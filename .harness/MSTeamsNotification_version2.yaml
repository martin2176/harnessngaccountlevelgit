template:
  name: MSTeams-Notification
  identifier: MSTeamsNotification
  type: Step
  orgIdentifier: tif
  description: |
    This template send a notification message to MS Teams Channel. A teams channel webhook need to be configured first . With the full webhook URL, create a Harness text secret including https and the entire URL.
    To use the template in the pipeline, supply the below variables .
    title: title of the teams message
    subtitle: subtitle of the teams message
    webhookurl : Should be the harness secret id of the Webhook URL
  tags: {}
  icon: data:image/jpeg;base64,
  spec:
    timeout: 30s
    type: ShellScript
    spec:
      shell: Bash
      executionTarget: {}
      delegateSelectors: []
      source:
        type: Inline
        spec:
          script: |-
            cat <<EOF > /tmp/<+pipeline.executionId>.json
            {
            "@type": "MessageCard",
            "@context":"http://schema.org/extensions",
            "themeColor":"0076D7",
            "summary":"foo",
            "title":"${title}",
            "sections": [{
            "activitySubtitle": "${subtitle}",
            "facts": [{
            "name": "Click on the below URL to be taken directly to the pipeline 
              \n
              ",
            "value": "<+pipeline.executionUrl>"
            }]
            }]
            }
            EOF
            #WEBHOOKURL="<+secrets.getValue(<+spec.environmentVariables.webhookurl>)>"
            WEBHOOKURL= "<+spec.environmentVariables.webhookurl>"

            echo $WEBHOOKURL> /tmp/1

            curl --silent --location --request POST "$WEBHOOKURL" \
            --header 'Content-Type: application/json' \
            --data @/tmp/<+pipeline.executionId>.json

            rm -f /tmp/<+pipeline.executionId>.json
      environmentVariables:
        - name: title
          type: String
          value: <+input>
        - name: subtitle
          type: String
          value: <+input>
        - name: webhookurl
          type: Secret
          value: <+input>
      outputVariables: []
  versionLabel: version2
